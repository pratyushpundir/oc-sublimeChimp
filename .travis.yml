language: php
php:
- 5.5.9
- 5.6
- 7.0
- 7.1
- hhvm
matrix:
  allow_failures:
  - php: 5.5.9
  - php: 5.6
  - php: hhvm
before_script:
- git clone https://github.com/octobercms/october.git
- mkdir -p ./october/plugins/sublimearts/sublimechimp
- mv !(october) october/plugins/sublimearts/sublimechimp
- cd october
- composer install
- composer dump-autoload
- cd plugins/sublimearts/sublimechimp
- composer install
- composer dump-autoload
script: phpunit
env:
  global:
    - secure: 
    - secure: 